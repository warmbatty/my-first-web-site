<h1>현재</h1>
<p>이후 여성복과 남성복에서 아동복, 화장품 등으로 사업 영역을 확대하면서 축약된 이름인 H&M을 사용하기 시작했다. 현재 H&M은 고객의 쇼핑형태 변화에따른 오프라인 매장과 온라인 매장 연계를 모색중으로, 19년도에 약 290개의 오프라인 매장 및 50개의 온라인 매장이 오픈한 것으로 발표하였다.</p>
